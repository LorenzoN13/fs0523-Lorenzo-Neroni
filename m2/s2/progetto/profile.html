<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>
<body class="bg-dark container-fluid p-0">
    <header class=" bg-gradient">
        <nav class="m-0 p-0">
            <a href="index.html"><img style="width: 150px;" src="./imgs/netflix_logo.png" alt="logo di Netflix"></a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div  style="margin: 50px 320px;">
                <h1 style="font-size: 55px;" class="text-white border-bottom pb-1 border-secondary">Edit Profile</h1>
                <div class="row mt-4 mb-4">
                    <div class="col-2 me-5">
                        <a href="#"><img style="width: 120px;" src="./imgs/avatar.png" alt="utente di Netflix"></a>
                    </div>
                    <div class="col-9 p-0 ">
                        <div>
                            <input class="form-control border-0 rounded-0 bg-secondary" style="width: 470px;color: white;" list="datalistOptions" id="exampleDataList" placeholder="Inserisci il nome dell'utente...">
                        </div>
                        <div class="mt-3 border-bottom border-secondary pb-4">
                            <p class="text-secondary fs-7">Languege:</p>
                            <div class="dropdown">
                                <button class="btn p-1 border-1 d-flex align-items-center border-white rounded-0 text-white" style="background-color: black;" type="button" data-bs-toggle="dropdown" aria-expanded="false">English <i style="font-size: 10px;" class="bi bi-caret-down-fill text-light ms-2"></i></button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                                    <li><a class="dropdown-item" href="#">Español</a></li>
                                    <li><a class="dropdown-item" href="#">Français</a></li>
                                    <li><a class="dropdown-item" href="#">عربي</a></li>
                                    <li><a class="dropdown-item" href="#">中国人</a></li>
                                    <li><a class="dropdown-item" href="#">Gaeilge</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="pt-3 border-bottom pb-4">
                            <p class="text-secondary fs-5">Maturity Setting:</p>
                            <button type="button" class="btn fs-7 rounded-0 pe-2 pt-0 pb-0 ps-2 btn-secondary">ALL MATURITY RATINGS</button>
                            <p class="text-white fs-9 mt-3">Show titles of all maturity ratings for this profile.</p>
                            <button class="btn fs-6 rounded-0 pe-3 pt-1 pb-1 ps-3 border-secondary text-secondary">EDIT</button>
                        </div>
                        <div class="mt-3">
                            <p class="text-secondary fs-5">Autoplay controls</p>
                            <div class="form-check ms-4 d-flex align-items-center p-0">
                                <input class="form-check-input rounded-0 fs-5" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label ms-2 text-light" for="defaultCheck1">Autoplay next episode in a series on all devices.</label>
                            </div>
                            <div class="form-check ms-4 d-flex align-items-center p-0">
                                <input class="form-check-input rounded-0 fs-5" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label ms-2 text-light" for="defaultCheck1">Autoplay previews while browsing on all devices.</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="border-top mt-4">
                    <div class="d-flex mt-4">
                        <button type="button" class="btn border-secondary me-4 pe-5 pt-1 pb-1 ps-5 fs-4 rounded-0 btn-outline-light">SAVE</button>
                        <button type="button" class="btn border-secondary me-4  pe-5 pt-1 pb-1 ps-5 fs-4 rounded-0 btn-outline-light">CANCEL</button>
                        <button type="button" class="btn border-secondary pe-5 pt-1 pb-1 ps-5 fs-4 rounded-0 btn-outline-light">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
