<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina di Amazon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Amazon Page</title>
</head>
<body>
    <header>
        <nav>
            <div id="bg-logo">
                <img class="logo" src="./images/logo.png" alt="logo di Amazon">
            </div>
            <div id="lista-navbar">
                <ul>
                    <li>All</li>
                    <li>Today's deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="bg-orange">
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div id="banner">
            <div class="text-bn">
                <h1>Holiday Gift Guides</h1>
                <span>Be a go-gifter</span>
            </div>
        </div>
        <div class="container">
            <div class="container-text">
                <p>Find the perfect gift</p>
                <span><a href="#">Shop now</a></span>
            </div>
            <div class="container-foto">
                <img class="images" src="./images/img_1.jpg" alt="foto di un kindle.">
                <img class="images" src="./images/img_2.jpg" alt="foto contenente un vaso con dei libri e un laptop.">
                <img class="images" src="./images/img_3.jpg" alt="foto contenente dei smartwach in primo piano.">
                <img class="images" src="./images/img_4.jpg" alt="foto di un cane e di un gatto.">
            </div>
        </div>
        <div class="sections">
            <section>
                <img class="images-section" src="./images/img_9.png" alt="foto di un vr su un tavolo.">
                <div class="text-section">
                    <p>Play the gifting game</p>
                    <span><a href="#">Shop gaming</a></span>
                </div>
            </section>
            <section>
                <img class="images-section" src="./images/img_10.png" alt="foto in primo piano con un delle cuffie dei libri e degli occhiali appogiati su tavolo.">
                <div class="text-section">
                    <p>The sound of cheer</p>
                    <span><a href="#">Shop Audio & Accessories</a></span>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="Back">
            <span><a href="#">Back to top</a></span>
        </div>
        <img class="image-foo" src="./images/logo.png" alt="logo">
    </footer>
</body>
</html>
