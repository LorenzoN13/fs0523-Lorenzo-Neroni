<div *ngFor="let card of product">
  <div class="w-50 mb-2">
    <img [src]="card.thumbnail" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{card.title}}</h5>
      <p class="card-text">{{card.description}}</p>
      <p class=" m-0 alert alert-danger" >Categoria: {{card.category}}</p>
      <p class=" m-0 alert alert-warning" >Prezzo: {{card.price | currency: "EUR"}}</p>
      <p class=" m-0 alert alert-success" > Quantit√†: {{card.stock}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
