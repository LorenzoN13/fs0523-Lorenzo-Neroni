<div class="d-flex gap-2">
<div *ngFor="let card of card" class="card text-bg-lightmb-3" style="max-width: 18rem;">
  <div class="card-header">{{card.header}}</div>
  <div class="card-body">
    <h5 class="card-title">{{card.title}}</h5>
    <p class="card-text">{{card.text}}</p>
    <p>{{card.boolean}}</p>
    <button class="btn btn-light" (click)="card.boolean = !card.boolean"
    [innerHTML]="card.boolean ? 'Abilita' : 'Disabilita'">Abilita/Disabilita</button>
  </div>
</div>
</div>
